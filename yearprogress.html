
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding: 50px 0;
        }
        #progress-bar {
            width: 300px;
            height: 25px;
            background-color: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
        }
        #progress-bar-fill {
            height: 100%;
            width: 0%;  /* Initial width is 0% */
            transition: width 0.4s ease-out;
        }
        #label {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        #date {
            font-size: 18px;
            color: #777;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="date"></div>
    <div id="label"></div>
    <div id="progress-bar">
        <div id="progress-bar-fill"></div>
    </div>
    <script>
        function yearProgress() {
            const today = new Date();
            const startOfYear = new Date(today.getFullYear(), 0, 1);
            const endOfYear = new Date(today.getFullYear() + 1, 0, 1);
            const daysPassed = (today - startOfYear) / (24 * 60 * 60 * 1000);  // milliseconds to days
            const totalDays = (endOfYear - startOfYear) / (24 * 60 * 60 * 1000);
            return (daysPassed / totalDays) * 100;
        }

        const progress = Math.round(yearProgress());
        const today = new Date();
        const formattedDate = today.toDateString();

        document.getElementById("date").innerText = `Today's Date: ${formattedDate}`;
        document.getElementById("label").innerText = `Year Progress: ${progress}%`;
        
        // Change the color of the progress bar based on progress
        let color = "#4caf50";  // default green
        if (progress > 80) {
            color = "#f44336";  // red
        } else if (progress > 50) {
            color = "#ffeb3b";  // yellow
        }
        document.getElementById("progress-bar-fill").style.backgroundColor = color;
        document.getElementById("progress-bar-fill").style.width = `${progress}%`;
    </script>
</body>
</html>
